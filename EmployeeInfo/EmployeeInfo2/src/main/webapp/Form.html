<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student / Employee Info</title>
</head>
<body>
  <h2>Enter Student / Employee Information</h2>
  <form action="submitInfo" method="post">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>ID (roll/emp): <input type="text" name="id" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Phone: <input type="tel" name="phone" pattern="[0-9]{10}" required></label><br>
    <label>Department: <input type="text" name="department"></label><br>
    <label>Designation/Course: <input type="text" name="designation"></label><br>
    <label>Gender:
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female>
        <option value="Other">Other</option>
      </select>
    </label><br>
    <label>DOB: <input type="date" name="dob"></label><br>
    <label>Address: <textarea name="address"></textarea></label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
